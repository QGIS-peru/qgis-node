<html>
   <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   </head>
   <body>
      <form action="" method="post" enctype="multipart/form-data">
         <fieldset>
            <label for="name">Ingresa tu nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombres y apellidos" />
            <br/><br/>
			<label for="shapefile">Adjunta el archivo shapefile:</label>
            <input type="file" id="shapefile" name="shapefile" placeholder="ingresa el archivo shp" />
            <br/><br/>
            <label for="description">Description del shapefile:</label>
            <textarea id="description" name="description" placeholder="Haz una pequeña descripción"></textarea>
            <br/><br/>
            <input type="submit" value="Create Profile" />
         </fieldset>
      </form>
   </body>
</html>
